<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Endpoint Hunter</title>
  <link rel="stylesheet" href="panel.css">
</head>
<body>
  <div id="topbar">
    <header>
      <button id="toggleAll" class="icon-btn" title="Find" aria-label="Find" aria-pressed="false">
        <svg width="16" height="16" viewBox="0 0 24 24" aria-hidden="true">
          <g fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="10.5" cy="10.5" r="6.5"/>
            <line x1="15.5" y1="15.5" x2="21" y2="21"/>
          </g>
        </svg>
      </button>
      <button id="toggleSensitive" class="icon-btn" title="Només sensibles" aria-label="Només sensibles" aria-pressed="false">
        <svg width="16" height="16" viewBox="0 0 24 24" aria-hidden="true">
          <path
            d="M12 2l8 4v6c0 5-3.7 9.7-8 10-4.3-.3-8-5-8-10V6l8-4z"
            fill="none"
            stroke="currentColor"
            stroke-width="1.8"
            stroke-linejoin="round"
          />
        </svg>
      </button>
      <button id="toggleDomain" class="icon-btn" title="Només domini" aria-label="Només domini" aria-pressed="false">
        <svg width="16" height="16" viewBox="0 0 24 24" aria-hidden="true">
          <g fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round">
            <circle cx="12" cy="12" r="9"/>
            <line x1="11" y1="3.5" x2="13" y2="20.5"/>
            <line x1="3.5" y1="13" x2="20.5" y2="11"/>
          </g>
        </svg>
      </button>
      <button id="copyVisible" class="icon-btn" title="Copia visibles" aria-label="Copia visibles">
        <svg width="16" height="16" viewBox="0 0 24 24" aria-hidden="true">
          <g fill="none" stroke="currentColor" stroke-width="1.8" stroke-linejoin="round" stroke-linecap="round">
            <rect x="4" y="3" width="12" height="14" rx="1"/>
            <rect x="8" y="7" width="12" height="14" rx="1"/>
          </g>
        </svg>
      </button>
      <button id="toggleTheme" class="icon-btn" title="Canvia tema" aria-label="Canvia tema">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M12 3a9 9 0 109 9c0-.46-.04-.92-.1-1.36a5.389 5.389 0 01-4.4 2.26 5.403 5.403 0 01-3.14-9.8c-.44-.06-.9-.1-1.36-.1z"/></svg>
      </button>
      <button id="clear" class="icon-btn" title="Esborra" aria-label="Esborra">
        <svg width="16" height="16" viewBox="0 0 24 24" aria-hidden="true">
          <g fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
            <rect x="6" y="7" width="12" height="14" rx="2"/>
            <line x1="4" y1="7" x2="20" y2="7"/>
            <line x1="9" y1="4" x2="15" y2="4"/>
            <line x1="10" y1="4" x2="10" y2="7"/>
            <line x1="14" y1="4" x2="14" y2="7"/>
            <line x1="10" y1="11" x2="10" y2="17"/>
            <line x1="14" y1="11" x2="14" y2="17"/>
          </g>
        </svg>
      </button>
    </header>

    <div id="findContainer" class="hidden" aria-hidden="true">
      <input id="findInput" type="search" placeholder="Filtra per text (URL o params)" aria-label="Filtra endpoints" />
      <button id="clearFind" class="icon-btn" title="Neteja" aria-label="Neteja cerca" style="width:auto;height:auto;padding:6px;margin-left:6px;">×</button>
    </div>

    <section id="filters">
      <button class="tag-filter-btn tag-xss" data-tag="xss" aria-pressed="false" title="Filtra per XSS">XSS</button>
      <button class="tag-filter-btn tag-sqli" data-tag="sqli" aria-pressed="false" title="Filtra per SQLi">SQL</button>
      <button class="tag-filter-btn tag-lfi" data-tag="lfi" aria-pressed="false" title="Filtra per LFI">LFI</button>
      <button class="tag-filter-btn tag-idor" data-tag="idor" aria-pressed="false" title="Filtra per IDOR">IDOR</button>
      <button class="tag-filter-btn tag-auth" data-tag="auth" aria-pressed="false" title="Filtra per AUTH">AUTH</button>
    </section>
  </div>

  <main id="list"></main>

  <script src="shared.js"></script>
  <script src="panel.js"></script>
</body>
</html>
